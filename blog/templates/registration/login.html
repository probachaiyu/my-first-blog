{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
    <form method="post" action=".">{% csrf_token %}
       
        {{ form.as_p }}

        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
        </form>

    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
    <p>Forgot your password? <a href="{% url 'auth_password_reset' %}">Password reset</a>!</p>
    <p><a href="{% url 'auth_password_change' %}">Change your password</a>!</p>

{% endblock %}
